            <form action="" method="post">
            <h2>Anunciar</h2>
            <p>Preencha os campos para criar um anúncio</p>
            <div class="form-group">
                <label>Título do anúncio</label> 
                <input type="text" name="Titulo" class="form-control" placeholder="Titulo" value="">
                
                <span class="help-block"></span>
            </div>    
            
            <div class="form-group ">
                <label>Categoria</label>
                <input type="text" name="Categoria" class="form-control" placeholder="Categoria" value="">
                <span class="help-block"></span>
            </div>
            <div class="form-group ">
                <label>Descrição</label>
                <input type="text" name="Descrição" class="form-control" placeholder="Descrição" value="">
                <span class="help-block"></span>
            </div>  
            <div class="form-group ">
                <label>Preço</label>
                <input type="text" name="Preço" class="form-control" placeholder="Preço" value="">
                <span class="help-block"></span>
            </div> 
            
            <div class="form-group">
                <label> O Produto é Negociavel ? </lable>
                
                <span class="help-block"></span>
                <select name='Negociavel'>
                         <option> Sim </option>
                         <option> Não </option>         
                </select>
                
            </div>
            
              <div class=" form-group">
                      <label for="imagem">Imagem</label>
                       <input type="file" name="fileToUpload" id="fileToUpload">
                      
                     </div>
            
            <div class="form-group">
                <label> Tipo de Anúncio? </lable>
                
                <span class="help-block"></span>
                <select name='Negociavel'>
                         <option> Venda </option>
                         <option> Venda e Troca </option>
                          <option> Troca </option>
                </select>
                
            </div>
            
            <div class="form-group ">
                <label>Descrição da Troca</label>
                <input type="text" name="Descrição " class="form-control" placeholder="Descrição" value="">
                <span class="help-block"></span>
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Criar Anúncio" name="Criar Anúncio">
                
            </div>
            
        </form>
